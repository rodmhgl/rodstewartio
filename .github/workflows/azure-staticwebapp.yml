name: Deploy web app to Azure Static Web Apps

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main"]

env:
  APP_LOCATION: "/public"

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: write # for Azure/static-web-apps-deploy to comment on PRs
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    env:
      HUGO_CACHEDIR: /tmp/hugo_cache
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # - uses: actions/cache@v4
      #   with:
      #     path: ${{ env.HUGO_CACHEDIR }} # <- Use the same env variable just right here
      #     key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-hugomod-

      # - name: Setup Hugo
      #   uses: peaceiris/actions-hugo@v3
      #   with:
      #     hugo-version: "latest"
      #     extended: true

      # - name: Build
        run: hugo --minify

      - name: Deploy
        id: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Get this from the Azure portal for the Static Web App resource
          repo_token: ${{ secrets.GITHUB_TOKEN }} # This is created automatically by GitHub Actions
          action: "upload"
          app_location: "/" # ${{ env.APP_LOCATION }}
          api_location: ""
          output_location: "public"
          # skip_app_build: true
          # skip_api_build: true

  close_pull_request_job:
    permissions:
      contents: none
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Get this from the Azure portal for the Static Web App resource
          action: "close"
